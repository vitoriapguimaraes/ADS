<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Objeto JSON</title>
</head>
<body>
    <script>
        var meuObjetoJSON = {
        "nome": "Ana",
        "idade": 30,
        "profissao": "Professora"
        };
        
        document.write(JSON.stringify(meuObjetoJSON, null, 2));
        
    </script>
</body>
</html>
