<!-- No CSS, as propriedades são categorizadas para facilitar a compreensão e a aplicação dos estilos. 
    Cada propriedade tem valores específicos que podem ser atribuídos para modificar a aparência e o comportamento dos elementos HTML. -->

<!DOCTYPE html>
<!-- Declara que este é um documento HTML5 -->
<html lang="pt-BR">

<head>
    <!-- Define a codificação de caracteres como UTF-8, garantindo que caracteres especiais sejam exibidos corretamente -->
    <meta charset="UTF-8">
    <!-- Define o título da página que aparece na aba do navegador -->
    <title>Exemplo de Categorias e Valores do CSS</title>
    <!-- Link para o arquivo CSS externo chamado "styles.css", que será usado para estilizar esta página -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Cabeçalho de nível 1, geralmente usado para o título principal da página -->
    <h1>Exemplo de Categorias e Valores do CSS</h1>
    <!-- Parágrafo de texto explicativo -->
    <p>Este exemplo demonstra diferentes categorias de propriedades CSS e seus valores.</p>
    <!-- Divisão com a classe "box" para aplicar estilos específicos definidos no CSS -->
    <div class="box">
        <!-- Cabeçalho de nível 2 dentro da divisão "box" -->
        <h2>Caixa Exemplo</h2>
         <!-- Parágrafo de texto dentro da divisão "box" -->
         <p>Esta é uma caixa estilizada com várias propriedades CSS.</p>
    </div>
</body>
     
</html>
