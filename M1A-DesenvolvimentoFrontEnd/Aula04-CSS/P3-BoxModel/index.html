<!--
    O Box Model é um conceito fundamental no CSS que descreve como os elementos HTML são dispostos e exibidos na página. 
    Ele define a estrutura e o espaço ocupado por cada elemento, incluindo conteúdo, preenchimento (padding), borda (border) e margem (margin).
    
    Componentes do Box Model
        Content (Conteúdo)
        Padding (Preenchimento)
        Border (Borda)
        Margin (Margem)
-->

<!DOCTYPE html>
<!-- Declara que este é um documento HTML5 -->
<html lang="pt-BR">
<head>
    <!-- Define a codificação de caracteres como UTF-8, garantindo que caracteres especiais sejam exibidos corretamente -->
    <meta charset="UTF-8">
    <!-- Define o título da página que aparece na aba do navegador -->
    <title>Exemplo do Box Model</title>
    <!-- Link para o arquivo CSS externo chamado "styles.css", que será usado para estilizar esta página -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho de nível 1, geralmente usado para o título principal da página -->
    <h1>Exemplo do Box Model</h1>
    <!-- Divisão com a classe "box" para aplicar estilos específicos definidos no CSS -->
    <div class="box">
        <!-- Parágrafo de texto dentro da divisão "box" -->
        <p>Conteúdo da caixa</p>
    </div>
</body>
</html>
