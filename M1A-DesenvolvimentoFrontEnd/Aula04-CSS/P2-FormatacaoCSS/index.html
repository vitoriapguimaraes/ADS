<!--
    Modelo de Formatação CSS
-->
<!DOCTYPE html>
<!-- Declara que este é um documento HTML5 -->
<html lang="pt-BR">
<head>
    <!-- Define a codificação de caracteres como UTF-8, garantindo que caracteres especiais sejam exibidos corretamente -->
    <meta charset="UTF-8">
    <!-- Configura a visualização para dispositivos móveis, garantindo que a largura seja igual à largura da tela do dispositivo e o nível de zoom inicial seja 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página que aparece na aba do navegador -->
    <title>Exemplo de Modelo de Formatação CSS</title>
    <!-- Link para o arquivo CSS externo chamado "styles.css", que será usado para estilizar esta página -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Divisão principal que agrupa o conteúdo da página, com a classe "container" para aplicar estilos CSS específicos -->
    <div class="container">
        <!-- Cabeçalho de nível 1, geralmente usado para o título principal da página -->
        <h1>Modelo de Formatação CSS</h1>
        <!-- Parágrafo de texto explicativo -->
        <p>Este é um exemplo para entender como o CSS lida com o layout e a formatação dos elementos.</p>
        <!-- Outra divisão, desta vez com a classe "box" para aplicar estilos CSS específicos -->
        <div class="box">Caixa de Exemplo</div>
    </div>
</body>
</html>
