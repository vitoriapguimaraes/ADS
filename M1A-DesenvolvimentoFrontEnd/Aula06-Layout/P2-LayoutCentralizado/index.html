<!DOCTYPE html>
<html lang="pt-BR">
<!-- Declaração do tipo de documento (HTML5) e define o idioma da página como inglês -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para garantir que a página seja responsiva em dispositivos móveis -->
    <title>Centered Layout</title>
    <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- Vincula um arquivo CSS externo chamado "styles.css" para estilizar a página -->
</head>

<body>
    <!-- Corpo da página, onde o conteúdo principal é inserido -->
    <div class="centered-container">
        <!-- Div principal que centraliza o conteúdo -->
        <div class="content">
            <!-- Div que contém o conteúdo centralizado -->
            <h1>Centralized Layout</h1>
            <!-- Cabeçalho com o título da página -->
            <p>This content is perfectly centered both horizontally and vertically.</p>
            <!-- Parágrafo com o texto centralizado -->
        </div>
    </div>
</body>
<!-- Fim do corpo da página -->

</html>
<!-- Fim do documento HTML -->
