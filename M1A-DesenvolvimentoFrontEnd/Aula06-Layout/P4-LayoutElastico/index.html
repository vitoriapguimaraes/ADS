<!DOCTYPE html>
<!-- Declara que este documento está usando HTML5 -->
<html lang="pt-BR">
<!-- Início do documento HTML e define o idioma como inglês -->

<head>
    <!-- Cabeçalho do documento, onde metadados e links são incluídos -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 para suportar uma ampla variedade de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a largura da página para seguir a largura da tela do dispositivo, tornando-a responsiva -->
    <title>Elastic Layout</title>
    <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- Vincula um arquivo CSS externo chamado "styles.css" para aplicar estilos à página -->
</head>

<body>
    <!-- Corpo do documento onde o conteúdo visível é inserido -->

    <header>
        <!-- Cabeçalho da página, normalmente usado para títulos e informações introdutórias -->
        <h1>Elastic Layout Example</h1>
        <!-- Título principal da página -->
    </header>

    <main>
        <!-- Área principal do conteúdo do documento -->
        <div class="elastic-container">
            <!-- Div com uma classe "elastic-container" para aplicar estilos específicos -->
            <h2>Main Content</h2>
            <!-- Subtítulo para a seção principal do conteúdo -->
            <p>This container uses a percentage-based width and adjusts with the window size.</p>
            <!-- Parágrafo explicando que este contêiner usa uma largura baseada em porcentagem e ajusta conforme o tamanho da janela -->
        </div>
    </main>

    <footer>
        <!-- Rodapé da página, normalmente usado para informações de copyright e links secundários -->
        <p>Footer Content</p>
        <!-- Conteúdo do rodapé -->
    </footer>

</body>

</html>
