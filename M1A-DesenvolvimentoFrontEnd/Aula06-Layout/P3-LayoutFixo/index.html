<!DOCTYPE html>
<!-- Declara que este documento está usando HTML5 -->
<html lang="pt-BR">
<!-- Início do documento HTML e define o idioma como inglês -->

<head>
    <!-- Metadados do documento -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define a largura da página para seguir a largura da tela, ajustando-se ao dispositivo -->
    <title>Fixed Layout</title>
    <!-- Título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- Vincula um arquivo CSS externo chamado "styles.css" para aplicar estilos à página -->
</head>

<body>
    <!-- Corpo do documento onde o conteúdo visível é inserido -->
    
    <header>
        <!-- Cabeçalho da página -->
        <h1>Fixed Layout Example</h1>
        <!-- Título principal da página -->
    </header>

    <main>
        <!-- Conteúdo principal da página -->
        <div class="fixed-container">
            <!-- Div com uma classe "fixed-container" para aplicar estilos específicos -->
            <h2>Main Content</h2>
            <!-- Subtítulo para o conteúdo principal -->
            <p>This container has a fixed width and will not change regardless of the window size.</p>
            <!-- Parágrafo explicando que este contêiner tem largura fixa -->
        </div>
    </main>

    <footer>
        <!-- Rodapé da página -->
        <p>Footer Content</p>
        <!-- Conteúdo do rodapé -->
    </footer>

</body>

</html>
