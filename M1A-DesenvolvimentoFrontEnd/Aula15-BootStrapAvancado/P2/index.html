<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Cards com Bootstrap</title>
    <!-- Link para o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link para o arquivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Container principal que se ajusta ao tamanho da tela -->
    <div class="container">
        <!-- Cabeçalho -->
        <header class="text-center my-4">
            <h1>Exemplo de Cards com Bootstrap</h1>
        </header>

        <!-- Seção com três cards -->
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4 col-sm-12 mb-4">
                <div class="card">
                    <img src="https://picsum.photos/300" class="card-img-top" alt="Imagem do Card 1">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">Este é um exemplo de texto para o card 1.</p>
                        <a href="#" class="btn btn-primary">Saiba Mais</a>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4 col-sm-12 mb-4">
                <div class="card">
                    <img src="https://picsum.photos/300" class="card-img-top" alt="Imagem do Card 2">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">Este é um exemplo de texto para o card 2.</p>
                        <a href="#" class="btn btn-primary">Saiba Mais</a>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4 col-sm-12 mb-4">
                <div class="card">
                    <img src="https://picsum.photos/300" class="card-img-top" alt="Imagem do Card 3">
                    <div class="card-body">
                        <h5 class="card-title">Card 3</h5>
                        <p class="card-text">Este é um exemplo de texto para o card 3.</p>
                        <a href="#" class="btn btn-primary">Saiba Mais</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rodapé -->
        <footer class="text-center mt-4">
            <p>&copy; 2024 Exemplo de Cards</p>
        </footer>
    </div>

    <!-- Scripts do Bootstrap (jQuery e Popper.js são necessários para alguns componentes do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
