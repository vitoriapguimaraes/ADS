<!--
    Os ELEMENTOS são os blocos de construção de uma página web. 
    Composto por tag de abertura e fechamento

    As tags são usadas para delimitar o inicio e o fim de um elemento HTML
    Os ATRIBUTOS fornecem informações adicionais sobre os ELEMENTOS HTML
-->

<!DOCTYPE html>
<!-- Declaração do tipo de documento HTML5 -->
<html lang="pt-BR"> <!--ELEMENTO e ATRIBUTO-->
<!-- Início do documento HTML com idioma definido como português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura o viewport para garantir que o site seja responsivo em dispositivos móveis -->
    <title>Conceitos de Elementos e Atributos</title>
    <!-- Define o título da página, que aparece na aba do navegador -->
</head>

<body>
    <!-- Início do corpo do documento -->

    <!-- 
        ELEMENTO
    -->
    
    <!-- Este é um elemento de cabeçalho, que geralmente contém o título do site -->
    <header>
        <h1>Exemplo de Elementos e Atributos em HTML</h1>
        <!-- Elemento h1 define um título principal -->
    </header>

    <!-- Este é um elemento de parágrafo -->
    <p>
        <!-- Elemento p define um parágrafo de texto -->
        HTML usa elementos para estruturar o conteúdo de uma página web.
        <!-- Elemento strong define um texto em negrito -->
        <strong>Elementos</strong> são as partes básicas de um documento HTML.
    </p>

    <!-- 
        ELEMENTO e ATRIBUTO 
    -->
    <!-- Este é um elemento de imagem com atributos -->
    <img src="https://via.placeholder.com/150" alt="Exemplo de imagem">
    <!-- Elemento img define uma imagem.
         Atributo src especifica o URL da imagem.
         Atributo alt fornece um texto alternativo para a imagem. -->

    <!-- Este é um elemento de link com atributos -->
    <a href="https://www.example.com" target="_blank">Visite o Example.com</a>
    <!-- Elemento a define um hiperlink.
         Atributo href especifica o destino do link.
         Atributo target="_blank" indica que o link deve abrir em uma nova aba. -->

</body>
<!-- Fim do corpo do documento -->

</html>
<!-- Fim do documento HTML -->
