<!-- A estrutura básica de um documento HTML inclui os elementos essenciais para definir a estrutura e o conteúdo da página web.-->

<!--Um documento HTML típico tem uma estrutura básica que inclui a declaração do tipo de documento, os elemento <html>, o elemento <head> e o elemento <body>-->

    <!DOCTYPE html>
    <!-- Declaração do tipo de documento HTML5 -->
    <html lang="pt-BR"> <!-- "en" -->
    <!-- Início do documento HTML com idioma definido como portugues brasil -->
    
    <!--Contém metadados sobre o documento, como o conjunto de caracteres, título da página, links para arquivos CSS e scripts, e outras informações.-->
    <head>
        <meta charset="UTF-8">
        <!-- Define a codificação de caracteres como UTF-8, que suporta praticamente todos os caracteres usados nos idiomas do mundo -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Configura o viewport para garantir que o site seja RESPONSIVO, ajustando a escala e as dimensões com base no dispositivo -->
        <title>Titulo do Navegador</title>
        <!-- Define o título da página, que aparece na aba do navegador -->
    </head>
    
    <body>
        <!-- Início do corpo do documento -->
        <h1>Sejam bem vindos</h1> <!-- Título -->
        <p> Vamos começar...</p> <!-- Paragrafo -->   
        <!-- O conteúdo visível do site irá aqui -->
    
    </body>
    <!-- Fim do corpo do documento -->
    
    </html>
    <!-- Fim do documento HTML -->
