<!--
    CONCEITO

    Imagine que você tem um pedaço de papel com uma frase escrita nele. 
    Agora, você quer mudar a aparência dessa frase, talvez tornando-a mais bonita, legível, ou atraente. 
    Essa mudança na aparência do texto é o que chamamos de "estilo de fontes".

    No HTML e CSS, os estilos de fontes são usados para alterar a aparência dos textos. 
    Isso inclui mudar o tipo de letra, o tamanho, a cor, o espaçamento entre as letras, entre outras características. 
    Usar diferentes estilos de fontes ajuda a dar personalidade ao texto e pode influenciar a forma como a informação é percebida pelo leitor.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<!-- Declaração do tipo de documento (HTML5) e define o idioma da página como inglês -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para garantir que a página seja responsiva em dispositivos móveis -->
    <title>Exemplos de Estilos de Fontes</title>
    <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- Vincula um arquivo CSS externo chamado "styles.css" para estilizar a página -->
</head>

<body>
    <!-- Corpo da página, onde o conteúdo principal é inserido -->
    <div class="container">
        <!-- Contêiner principal que agrupa todos os exemplos de estilos de fonte -->

        <div class="font-example default-font">
            <!-- Exemplo de fonte padrão -->
            <p>Fonte Padrão</p>
            <!-- Texto dentro do exemplo de fonte padrão -->
        </div>

        <div class="font-example serif-font">
            <!-- Exemplo de fonte serifada -->
            <p>Fonte Serifada</p>
            <!-- Texto dentro do exemplo de fonte serifada -->
        </div>

        <div class="font-example sans-serif-font">
            <!-- Exemplo de fonte sem serifa -->
            <p>Fonte Sem Serifa</p>
            <!-- Texto dentro do exemplo de fonte sem serifa -->
        </div>

        <div class="font-example monospace-font">
            <!-- Exemplo de fonte monoespaçada -->
            <p>Fonte Monoespaçada</p>
            <!-- Texto dentro do exemplo de fonte monoespaçada -->
        </div>

        <div class="font-example cursive-font">
            <!-- Exemplo de fonte cursiva -->
            <p>Fonte Cursiva</p>
            <!-- Texto dentro do exemplo de fonte cursiva -->
        </div>

        <div class="font-example fancy-font">
            <!-- Exemplo de fonte decorativa -->
            <p>Fonte Decorativa</p>
            <!-- Texto dentro do exemplo de fonte decorativa -->
        </div>

        <div class="font-example bold-font">
            <!-- Exemplo de fonte em negrito -->
            <p>Fonte Negrito</p>
            <!-- Texto dentro do exemplo de fonte em negrito -->
        </div>

        <div class="font-example italic-font">
            <!-- Exemplo de fonte em itálico -->
            <p>Fonte Itálica</p>
            <!-- Texto dentro do exemplo de fonte em itálico -->
        </div>

        <div class="font-example uppercase-font">
            <!-- Exemplo de fonte em maiúsculas -->
            <p>Fonte Maiúsculas</p>
            <!-- Texto dentro do exemplo de fonte em maiúsculas -->
        </div>
    </div>
    <!-- Fim do contêiner principal -->
</body>
<!-- Fim do corpo da página -->

</html>
<!-- Fim do documento HTML -->
