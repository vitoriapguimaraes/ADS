<!--
    CONCEITO

    Opacidade é uma medida de quão transparente ou visível um elemento é. 
    Pense em um vidro. 
    Quando o vidro é completamente claro, você pode ver através dele perfeitamente – isso é 0% de opacidade (100% transparente). 
    Quando o vidro é completamente opaco, você não pode ver através dele – isso é 100% de opacidade (0% transparente).

    No HTML e CSS, podemos ajustar a opacidade de elementos como textos, imagens, caixas de conteúdo, etc., para torná-los mais ou menos transparentes.
-->

<!DOCTYPE html>
<!-- Declara que este documento é HTML5 -->
<html lang="pt-BR">
<!-- Define o idioma da página como português do Brasil -->

<head>
    <!-- Contém informações sobre o documento, como título e links para arquivos de estilo -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, que inclui quase todos os caracteres usados ​​no mundo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define como a página deve ser exibida em diferentes tamanhos de tela, importante para dispositivos móveis -->
    <title>Opacidade Estilizada</title>
    <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- Vincula o documento HTML ao arquivo CSS externo chamado "styles.css" -->
</head>

<body>
    <!-- Contém o conteúdo visível da página -->
    <div class="container">
        <!-- Cria um contêiner div que agrupa outros elementos dentro dele, com a classe "container" -->
        
        <!-- Cada uma dessas divs exibe um exemplo de opacidade diferente -->
        <div class="opacity-example opacity-100">
            <!-- Cria uma div com duas classes: "opacity-example" e "opacity-100" -->
            <p>Opacidade 100%</p>
            <!-- Adiciona um parágrafo com o texto "Opacidade 100%" -->
        </div>

        <div class="opacity-example opacity-75">
            <!-- Cria uma div com duas classes: "opacity-example" e "opacity-75" -->
            <p>Opacidade 75%</p>
            <!-- Adiciona um parágrafo com o texto "Opacidade 75%" -->
        </div>

        <div class="opacity-example opacity-50">
            <!-- Cria uma div com duas classes: "opacity-example" e "opacity-50" -->
            <p>Opacidade 50%</p>
            <!-- Adiciona um parágrafo com o texto "Opacidade 50%" -->
        </div>

        <div class="opacity-example opacity-25">
            <!-- Cria uma div com duas classes: "opacity-example" e "opacity-25" -->
            <p>Opacidade 25%</p>
            <!-- Adiciona um parágrafo com o texto "Opacidade 25%" -->
        </div>

        <div class="opacity-example opacity-10">
            <!-- Cria uma div com duas classes: "opacity-example" e "opacity-10" -->
            <p>Opacidade 10%</p>
            <!-- Adiciona um parágrafo com o texto "Opacidade 10%" -->
        </div>
    </div>
</body>

</html>
