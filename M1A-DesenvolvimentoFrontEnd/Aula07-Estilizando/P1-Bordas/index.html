<!--
    CONCEITO

    Imagine que você tem um pedaço de papel com uma frase escrita nele. 
    Agora, você quer desenhar uma linha ao redor desse pedaço de papel para destacar a frase. 
    Essa linha ao redor é o que chamamos de "borda".

    No HTML e CSS, as bordas são usadas para colocar uma linha ao redor de elementos como textos, imagens, caixas de conteúdo, etc. 
    Isso ajuda a separar e destacar diferentes partes de uma página web.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<!-- Declaração do tipo de documento (HTML5) e define o idioma da página como inglês -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para garantir que a página seja responsiva em dispositivos móveis -->
    <title>Estilos de Bordas</title>
    <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- Vincula um arquivo CSS externo chamado "styles.css" para estilizar a página -->
</head>

<body>
    <!-- Corpo da página, onde o conteúdo principal é inserido -->
    <div class="container">
        <!-- Contêiner principal que agrupa todos os exemplos de bordas -->

        <div class="border-example solid-border">
            <!-- Exemplo de borda sólida -->
            <p>Borda Sólida</p>
            <!-- Texto dentro do exemplo de borda sólida -->
        </div>

        <div class="border-example dotted-border">
            <!-- Exemplo de borda pontilhada -->
            <p>Borda Pontilhada</p>
            <!-- Texto dentro do exemplo de borda pontilhada -->
        </div>

        <div class="border-example dashed-border">
            <!-- Exemplo de borda tracejada -->
            <p>Borda Tracejada</p>
            <!-- Texto dentro do exemplo de borda tracejada -->
        </div>

        <div class="border-example double-border">
            <!-- Exemplo de borda dupla -->
            <p>Borda Dupla</p>
            <!-- Texto dentro do exemplo de borda dupla -->
        </div>

        <div class="border-example groove-border">
            <!-- Exemplo de borda em relevo (groove) -->
            <p>Borda em Relevo</p>
            <!-- Texto dentro do exemplo de borda em relevo -->
        </div>

        <div class="border-example ridge-border">
            <!-- Exemplo de borda em crista (ridge) -->
            <p>Borda em Crista</p>
            <!-- Texto dentro do exemplo de borda em crista -->
        </div>

        <div class="border-example inset-border">
            <!-- Exemplo de borda embutida (inset) -->
            <p>Borda Embutida</p>
            <!-- Texto dentro do exemplo de borda embutida -->
        </div>

        <div class="border-example outset-border">
            <!-- Exemplo de borda saliente (outset) -->
            <p>Borda Saliente</p>
            <!-- Texto dentro do exemplo de borda saliente -->
        </div>

        <div class="border-example rounded-border">
            <!-- Exemplo de borda arredondada -->
            <p>Borda Arredondada</p>
            <!-- Texto dentro do exemplo de borda arredondada -->
        </div>

        <div class="border-example complex-border">
            <!-- Exemplo de borda complexa -->
            <p>Borda Complexa</p>
            <!-- Texto dentro do exemplo de borda complexa -->
        </div>
    </div>
    <!-- Fim do contêiner principal -->
</body>
<!-- Fim do corpo da página -->

</html>
<!-- Fim do documento HTML -->
