<!--
    CONCEITO

    Imagine que você está segurando um objeto, como uma folha de papel, e a luz está brilhando sobre ele. 
    No chão, você verá uma sombra do objeto. 
    Essa sombra ajuda a dar uma ideia de profundidade, fazendo o objeto parecer mais real e destacado.

    No HTML e CSS, podemos criar esse mesmo efeito de sombra para elementos como textos, caixas de conteúdo, imagens, etc. 
    Isso ajuda a dar uma aparência mais bonita e profissional à sua página web.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<!-- Declaração do tipo de documento (HTML5) e define o idioma da página como inglês -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para garantir que a página seja responsiva em dispositivos móveis -->
    <title>Estilos de Sombras</title>
    <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- Vincula um arquivo CSS externo chamado "styles.css" para estilizar a página -->
</head>

<body>
    <!-- Corpo da página, onde o conteúdo principal é inserido -->
    <div class="container">
        <!-- Contêiner principal que agrupa todos os exemplos de sombras -->

        <div class="shadow-example simple-shadow">
            <!-- Exemplo de sombra simples -->
            <p>Sombra Simples</p>
            <!-- Texto dentro do exemplo de sombra simples -->
        </div>

        <div class="shadow-example spread-shadow">
            <!-- Exemplo de sombra expandida -->
            <p>Sombra Expandida</p>
            <!-- Texto dentro do exemplo de sombra expandida -->
        </div>

        <div class="shadow-example inset-shadow">
            <!-- Exemplo de sombra interna -->
            <p>Sombra Interna</p>
            <!-- Texto dentro do exemplo de sombra interna -->
        </div>

        <div class="shadow-example blur-shadow">
            <!-- Exemplo de sombra desfocada -->
            <p>Sombra Desfocada</p>
            <!-- Texto dentro do exemplo de sombra desfocada -->
        </div>

        <div class="shadow-example color-shadow">
            <!-- Exemplo de sombra colorida -->
            <p>Sombra Colorida</p>
            <!-- Texto dentro do exemplo de sombra colorida -->
        </div>

        <div class="shadow-example multiple-shadows">
            <!-- Exemplo de múltiplas sombras -->
            <p>Multiplas Sombras</p>
            <!-- Texto dentro do exemplo de múltiplas sombras -->
        </div>

        <div class="shadow-example bottom-right-shadow">
            <!-- Exemplo de sombra no canto inferior direito -->
            <p>Sombra no Canto Inferior Direito</p>
            <!-- Texto dentro do exemplo de sombra no canto inferior direito -->
        </div>

        <div class="shadow-example top-left-shadow">
            <!-- Exemplo de sombra no canto superior esquerdo -->
            <p>Sombra no Canto Superior Esquerdo</p>
            <!-- Texto dentro do exemplo de sombra no canto superior esquerdo -->
        </div>
    </div>
    <!-- Fim do contêiner principal -->
</body>
<!-- Fim do corpo da página -->

</html>
<!-- Fim do documento HTML -->
