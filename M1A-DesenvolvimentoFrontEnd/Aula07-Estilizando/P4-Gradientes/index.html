<!--
    CONCEITO

    Imagine que você tem uma folha de papel com uma frase escrita nela. 
    Agora, você quer pintar o fundo dessa folha de papel com uma transição suave de uma cor para outra, em vez de usar uma cor sólida. 
    Essa transição suave de cores é o que chamamos de "gradiente".

    No HTML e CSS, os gradientes são usados para criar uma transição suave entre duas ou mais cores no fundo de elementos como textos, imagens, caixas de conteúdo, etc. 
    Isso ajuda a criar efeitos visuais atraentes e a destacar diferentes partes de uma página web.
-->

<!DOCTYPE html>
<!-- Declara que este documento é HTML5 -->
<html lang="pt-BR">
<!-- Define o idioma da página como inglês -->

<head>
    <!-- Contém informações sobre o documento, como título e links para arquivos de estilo -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, que inclui quase todos os caracteres usados ​​no mundo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define como a página deve ser exibida em diferentes tamanhos de tela, importante para dispositivos móveis -->
    <title>Estilos Gradientes</title>
    <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- Vincula o documento HTML ao arquivo CSS externo chamado "styles.css" -->
</head>

<body>
    <!-- Contém o conteúdo visível da página -->
    <div class="container">
        <!-- Cria um contêiner div que agrupa outros elementos dentro dele, com a classe "container" -->
        
        <!-- Cada uma dessas divs exibe um exemplo de gradiente diferente -->
        <div class="gradient-example linear-gradient">
            <!-- Cria uma div com duas classes: "gradient-example" e "linear-gradient" -->
            <p>Gradiente Linear</p>
            <!-- Adiciona um parágrafo com o texto "Gradiente Linear" -->
        </div>

        <div class="gradient-example radial-gradient">
            <!-- Cria uma div com duas classes: "gradient-example" e "radial-gradient" -->
            <p>Gradiente Radial</p>
            <!-- Adiciona um parágrafo com o texto "Gradiente Radial" -->
        </div>

        <div class="gradient-example conic-gradient">
            <!-- Cria uma div com duas classes: "gradient-example" e "conic-gradient" -->
            <p>Gradiente Cônico</p>
            <!-- Adiciona um parágrafo com o texto "Gradiente Cônico" -->
        </div>

        <div class="gradient-example diagonal-gradient">
            <!-- Cria uma div com duas classes: "gradient-example" e "diagonal-gradient" -->
            <p>Gradiente Diagonal</p>
            <!-- Adiciona um parágrafo com o texto "Gradiente Diagonal" -->
        </div>

        <div class="gradient-example text-gradient">
            <!-- Cria uma div com duas classes: "gradient-example" e "text-gradient" -->
            <p>Gradiente no Texto</p>
            <!-- Adiciona um parágrafo com o texto "Gradiente no Texto" -->
        </div>
    </div>
</body>

</html>
