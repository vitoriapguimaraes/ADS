<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Responsivo com Bootstrap</title>
    <!-- Link para o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link para o arquivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Container principal que se ajusta ao tamanho da tela -->
    <div class="container">
        <!-- Cabeçalho -->
        <header class="text-center my-4">
            <h1>Bem-vindo ao Site Responsivo</h1>
        </header>

        <!-- Seção com três colunas que se ajustam responsivamente -->
        <div class="row">
            <!-- Coluna 1 -->
            <div class="col-md-4 col-sm-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Coluna 1</h5>
                        <p class="card-text">Conteúdo da primeira coluna.</p>
                    </div>
                </div>
            </div>
            <!-- Coluna 2 -->
            <div class="col-md-4 col-sm-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Coluna 2</h5>
                        <p class="card-text">Conteúdo da segunda coluna.</p>
                    </div>
                </div>
            </div>
            <!-- Coluna 3 -->
            <div class="col-md-4 col-sm-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Coluna 3</h5>
                        <p class="card-text">Conteúdo da terceira coluna.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rodapé -->
        <footer class="text-center mt-4">
            <p>&copy; 2024 Exemplo Responsivo</p>
        </footer>
    </div>

    <!-- Scripts do Bootstrap (jQuery e Popper.js são necessários para alguns componentes do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
