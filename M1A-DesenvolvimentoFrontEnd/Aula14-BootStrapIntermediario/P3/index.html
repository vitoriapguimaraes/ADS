<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons Example</title>
    <!-- Inclui o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Inclui o arquivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Bootstrap Buttons Example</h1>

        <!-- Botões com diferentes estilos -->
        <div class="mb-3">
            <button type="button" class="btn btn-primary">Primary Button</button>
            <button type="button" class="btn btn-secondary">Secondary Button</button>
            <button type="button" class="btn btn-success">Success Button</button>
            <button type="button" class="btn btn-danger">Danger Button</button>
            <button type="button" class="btn btn-warning">Warning Button</button>
            <button type="button" class="btn btn-info">Info Button</button>
            <button type="button" class="btn btn-light">Light Button</button>
            <button type="button" class="btn btn-dark">Dark Button</button>
        </div>

        <!-- Botões com diferentes tamanhos -->
        <div class="mb-3">
            <button type="button" class="btn btn-primary btn-lg">Large Button</button>
            <button type="button" class="btn btn-primary btn-sm">Small Button</button>
        </div>

        <!-- Botões em estado desabilitado -->
        <div class="mb-3">
            <button type="button" class="btn btn-primary" disabled>Disabled Button</button>
        </div>

        <!-- Botões com bordas arredondadas -->
        <div class="mb-3">
            <button type="button" class="btn btn-primary rounded-pill">Rounded Button</button>
        </div>

        <!-- Botões com ícones -->
        <div class="mb-3">
            <button type="button" class="btn btn-primary">
                <span class="mr-2">&#9733;</span> Button with Icon
            </button>
        </div>
    </div>

    <!-- Inclui o JavaScript do Bootstrap e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
