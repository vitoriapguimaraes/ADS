<!-- 
  As animações em CSS permitem que você crie transições dinâmicas e interativas para os elementos em uma página web. 
  Com elas, você pode alterar propriedades de estilo gradualmente ao longo do tempo, proporcionando uma experiência mais envolvente para os usuários.
-->
<!DOCTYPE html>
<!-- Declaração do tipo de documento HTML -->
<html lang="pt-BR">
<!-- Início do documento HTML, define o idioma da página como português do Brasil -->

<head>
    <!-- Cabeçalho do documento, contém informações de metadados -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para garantir que a página seja exibida corretamente em dispositivos móveis -->
    <title>Exemplo de Animação em CSS</title>
    <!-- Título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link para o arquivo CSS externo que estiliza a página -->
</head>

<body>
    <!-- Corpo do documento, onde o conteúdo visível da página é colocado -->
    <div class="animacao">Animar!</div>
    <!-- Div com a classe "animacao" para aplicar animações definidas no CSS, contém o texto "Animar!" -->
</body>

</html>
<!-- Fim do documento HTML -->
