<!--
  Degradês, ou gradientes, são transições suaves entre duas ou mais cores. 
  No CSS, os degradês são usados para criar fundos, bordas ou outros efeitos visuais em elementos HTML. 
  
  Existem dois tipos principais de degradês em CSS: lineares e radiais.
    1.Degradê Linear (Linear Gradient)
    2.Degradê Radial (Radial Gradient)
-->

<!DOCTYPE html>
<!-- Declaração do tipo de documento HTML -->
<html lang="pt-BR">
<!-- Início do documento HTML, define o idioma da página como português do Brasil -->

<head>
    <!-- Cabeçalho do documento, contém informações de metadados -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 -->
    <title>Exemplo de Gradientes no CSS</title>
    <!-- Título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link para o arquivo CSS externo que estiliza a página -->
</head>

<body>
    <!-- Corpo do documento, onde o conteúdo visível da página é colocado -->
    <h1>Exemplo de Gradientes no CSS</h1>
    <!-- Cabeçalho principal da página -->

    <div class="gradient-box linear">
        <!-- Div com a classe "gradient-box" e "linear" para aplicar estilos específicos do CSS -->
        <h2>Gradiente Linear</h2>
        <!-- Cabeçalho secundário dentro da div -->
        <p>Este é um exemplo de gradiente linear.</p>
        <!-- Parágrafo com texto explicativo dentro da div -->
    </div>

    <div class="gradient-box radial">
        <!-- Outra div com a classe "gradient-box" e "radial" para aplicar estilos diferentes -->
        <h2>Gradiente Radial</h2>
        <!-- Cabeçalho secundário dentro da div -->
        <p>Este é um exemplo de gradiente radial.</p>
        <!-- Parágrafo com texto explicativo dentro da div -->
    </div>
</body>

</html>
<!-- Fim do documento HTML -->
