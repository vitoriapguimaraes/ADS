<!--
    Transições em CSS permitem que você altere gradualmente os valores das propriedades CSS ao longo de um período de tempo. 
    Isso proporciona uma mudança suave entre os estados de estilo, em vez de uma alteração brusca. 
    As transições são muito úteis para criar efeitos visuais interativos e aprimorar a experiência do usuário em uma página web.
-->
<!DOCTYPE html>
<!-- Declaração do tipo de documento HTML -->
<html lang="pt-BR">
<!-- Início do documento HTML, define o idioma da página como português do Brasil -->

<head>
    <!-- Cabeçalho do documento, contém informações de metadados -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para garantir que a página seja exibida corretamente em dispositivos móveis -->
    <title>Exemplo de Transição em CSS</title>
    <!-- Título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link para o arquivo CSS externo que estiliza a página -->
</head>

<body>
    <!-- Corpo do documento, onde o conteúdo visível da página é colocado -->
    <div class="caixa">Passe o mouse aqui!</div>
    <!-- Div com a classe "caixa" para aplicar estilos e transições definidos no CSS, contém o texto "Passe o mouse aqui!" -->
</body>

</html>
<!-- Fim do documento HTML -->
